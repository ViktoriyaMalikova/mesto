<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <h2 class="profile__job">Исследователь океана</h2>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__element">
                        <img src="./images/elements/elements__karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/elements__elbrus.png" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/elements__dombay.png" alt="Домбай" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/elements__elbrus.png" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/elements__dombay.png" alt="Домбай" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/elements__karachaevsk.jpg" alt="Карачаево-Черкесия"
                            class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy;2023 Виктория Маликова
            </p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__edit-form" name="popupForm">
                    <input type="text" class="popup__item popup__item_el_name" name="popupInputName">
                    <input type="text" class="popup__item popup__item_el_job" name="popupInputJob">
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
