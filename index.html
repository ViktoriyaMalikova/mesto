<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./src/pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./src/images/profile/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <h2 class="profile__job">Исследователь океана</h2>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy;2023 Виктория Маликова
            </p>
        </footer>
        <template class="elements-template">
            <li class="elements__element">
                <img src="#" alt="" class="elements__image">
                <button class="elements__delete" type="button"></button>
                <div class="elements__wrapper">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </li>
        </template>
        <div class="popup popup_overlay_light popup_type_edit-profile">
            <div class="popup__container popup__container_type_form">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__form popup__form_type_edit-profile" name="popupForm" novalidate>
                    <input type="text" class="popup__item popup__item_el_name" id="name-item" name="username"
                        minlength="2" maxlength="40" required>
                    <span class="popup__item-error name-item-error"></span>
                    <input type="text" class="popup__item popup__item_el_job" id="job-item" name="userjob" minlength="2"
                        maxlength="200" required>
                    <span class="popup__item-error job-item-error"></span>
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_overlay_light popup_type_aad-card">
            <div class="popup__container popup__container_type_form">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">
                    Новое место
                </h2>
                <form class="popup__form popup__form_type_add-card" name="popupAddCard" novalidate>
                    <input type="text" minlength="2" maxlength="30" class="popup__item popup__item_el_caption"
                        id="caption-item" name="title" placeholder="Название" required>
                    <span class="popup__item-error caption-item-error"></span>
                    <input type="url" class="popup__item popup__item_el_link" id="link-item" name="link"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__item-error link-item-error"></span>
                    <button class="popup__save-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_overlay_dark popup_type_open-image">
            <div class="popup__container">
                <figure class="popup__figure">
                    <button class="popup__close-btn" type="button"></button>
                    <img src="#" alt="" class="popup__image">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script type="module" src="./src/pages/index.js"></script>
</body>

</html>
